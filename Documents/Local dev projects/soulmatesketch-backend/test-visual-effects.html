<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Effects Test</title>
  <style>
    body {
      background: #111827;
      color: white;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s ease-in-out infinite;
    }

    .star.small {
      width: 1px;
      height: 1px;
      box-shadow: 0 0 6px #fff;
    }

    .star.medium {
      width: 2px;
      height: 2px;
      box-shadow: 0 0 8px #fff;
      animation-duration: 4s;
    }

    .star.large {
      width: 3px;
      height: 3px;
      box-shadow: 0 0 12px #fff;
      animation-duration: 5s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 50px;
      text-align: center;
    }

    h1 {
      background: linear-gradient(45deg, #818cf8, #f093fb, #10f3d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 3rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="starfield"></div>
  
  <div class="content">
    <h1>Visual Effects Working!</h1>
    <p>If you see twinkling stars, the effects are working!</p>
    <p>Check: <a href="https://soulsketch-final.onrender.com" style="color: #818cf8;">Main App</a></p>
  </div>

  <script>
    function createStarfield() {
      const starfield = document.getElementById('starfield');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        const sizes = ['small', 'medium', 'large'];
        const size = sizes[Math.floor(Math.random() * sizes.length)];
        star.classList.add(size);
        
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        
        starfield.appendChild(star);
      }
    }

    window.addEventListener('load', createStarfield);
  </script>
</body>
</html>
